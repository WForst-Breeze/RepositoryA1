
# 是否启用
enable: true

# 负魔名称
translate-name: §7彻底粉碎

# 负魔描述
description: §8 - 挖掘方块不会有掉落物

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: TOOL

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 1

# 互相冲突的负魔
conflicts:
- DE_FORTUNE

# 是否对容器有效,设置为true将会删除容器内的物品
allowContainer: false
