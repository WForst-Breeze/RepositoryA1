
# 是否启用
enable: true

# 负魔名称
translate-name: §7沉重步伐

# 负魔描述
description: §8 - 缓慢前行但抗性提升

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: ARMOR_LEGS

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts: []

# 缓慢药水等级乘数
slowLevelRate: 1

# 最大缓慢药水等级, -1 为不限制; 0为不添加药水效果
maxSlowLevel: -1

# 抗性药水等级乘数
resistanceLevelRate: 1

# 最大抗性药水等级, -1 为不限制; 0为不添加药水效果
maxResistanceLevel: 3
