
# 是否启用
enable: true

# 负魔名称
translate-name: §7连珠

# 负魔描述
description: §8 - 连续射出多支箭

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: CROSSBOW

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 1

# 互相冲突的负魔
conflicts:
- DE_PIERCING

# 发射间隔, 单位tick
period: 3
