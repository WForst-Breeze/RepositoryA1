
# 是否启用
enable: true

# 负魔名称
translate-name: §7反弹

# 负魔描述
description: §8 - 击中生物时反弹

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: CROSSBOW

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 4

# 互相冲突的负魔
conflicts:
- DE_MULTISHOT

# 反弹速度百分比等级乘数
reboundRate: 0.25

# 是否允许等级衰减，true时反弹次数=负魔等级，false 时可无限反弹
allowReduce: true
