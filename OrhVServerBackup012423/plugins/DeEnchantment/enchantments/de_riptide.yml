
# 是否启用
enable: true

# 负魔名称
translate-name: §7焰流

# 负魔描述
description: §8 - 在燃烧时快速移动

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: TRIDENT

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts:
- DE_LOYALTY
- DE_CHANNELING

# 速度等级乘数
speedRate: 1.0
