
# 是否启用
enable: true

# 负魔名称
translate-name: §7磨钝

# 负魔描述
description: §8 - 攻击伤害减少

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: WEAPON

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 5

# 互相冲突的负魔
conflicts:
- DE_SMITE
- DE_BANE_OF_ARTHROPODS

# 伤害减少等级乘数
damageRate: 0.5
