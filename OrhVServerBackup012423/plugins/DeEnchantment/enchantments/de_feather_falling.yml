
# 是否启用
enable: true

# 负魔名称
translate-name: §7摔落骨折

# 负魔描述
description: §8 - 增加受到的摔落伤害

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: ARMOR_FEET

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 4

# 互相冲突的负魔
conflicts: []

# 摔落伤害等级乘数,每级增加百分比伤害
damageRate: 0.12

# 缓慢药水时间乘数，单位tick
potionTimeRate: 20

# 缓慢药水等级乘数
potionLevel: 1
