
# 是否启用
enable: true

# 负魔名称
translate-name: §7负荆请罪

# 负魔描述
description: §8 - 疾跑时有概率受伤

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: ARMOR

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts: []

# 触发概率等级乘数
chanceRate: 0.05

# 伤害等级乘数
damageRate: 0.5
