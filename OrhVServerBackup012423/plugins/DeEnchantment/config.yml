
# 是否能够在铁砧中使用
anvil: true

# 是否应用于砂轮祛魔
grindstone: true

# 是否可以通过附魔台获得
enchant: true

# 是否在有战利品的箱子中出现
chestLoot: true

# 是否应用于自然生成的怪物身上
spawn: true

# 是否应用于交易
trade: true

# 是否应用于钓鱼获取
fishing: true

# 是否应用于生物给予（猪灵交易、村庄英雄等生物丢物品行为）
reward: true

# 是否突破等级上限
levelUnlimited: false

# 是否允许铁砧过于昂贵仍能附魔，如果开启突破等级上限建议开启
tooExpensive: false

# 是否开启控制台精简模式：开启后不会出现 所有附魔的名字
cleanConsole: false

# 是否显示负魔描述
allowDescription: false

# 负魔lore的插入位置,设置得足够大以插入在末尾
lorePosition: 0

# 是否开启负魔的权限检查
enchantsPermission: false
