rankFormat: "§f§l[§9%rankTitle%§f] "
language: "message_cn.yml"

#所有提示前的前缀，可用服务器名
tipsPrefix: "§6§l【落霜】§r"

#攻击者记录时间 (在这期间死亡人头将由攻击者所有)  100ticks ≈ 5s
attackRememberTime: 100  #默认5秒

#武器类别  (类别击杀描述请在message中设置)
swordList:
  - WOODEN_SWORD
  - STONE_SWORD
  - IRON_SWORD
  - GOLDEN_SWORD
  - DIAMOND_SWORD
  - NETHERITE_SWORD
bowList:
  - BOW
  - CROSSBOW
axeList:
  - WOODEN_AXE
  - STONE_AXE
  - IRON_AXE
  - GOLDEN_AXE
  - DIAMOND_AXE
  - NETHERITE_AXE
pickaxeList:
  - WOODEN_PICKAXE
  - STONE_PICKAXE
  - IRON_PICKAXE
  - GOLDEN_PICKAXE
  - DIAMOND_PICKAXE
  - NETHERITE_PICKAXE
otherWeapon:
  - TRIDENT


#连杀获得的声望奖励  击杀数:声望  请保留max，超过最大值后将使用max的值
multiKillRank:
  1: 1
  2: 2
  3: 4
  4: 6
  5: 8
  6: 12
  8: 15
  max: 15

#默认屏蔽等级  1：显示全部击杀消息  2：显示自定次击杀消息  3：屏蔽所有击杀消息
ignoreLevel: 2

#显示击杀消息的次数（即连杀几次会有消息）（屏蔽等级2有效）
showLevel:
  2: true
  4: true
  6: true
  8: true
  10: true

#rank等级提升音效
levelUpSound: "ENTITY_PLAYER_LEVELUP"