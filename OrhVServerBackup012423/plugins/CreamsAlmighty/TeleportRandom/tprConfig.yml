#默认传送半径
defaultRadius: 500

#最低传送高度
minHeight: 60

#最高传送高度
maxHeight: 120

#每次尝试寻找传送点次数
amountsOfOneTimesForFind: 5

#安全降落高度
safeFallingHeight: 1

#屏蔽水
ignoreLava: true

#屏蔽岩浆
ignoreWater: true

#自定义执行提示
customTips: true

#自定义提示是否启用插件前缀
enablePrefix: true

#自定义成功提示（请先启用自定义执行提示）
successTips: "传送成功！"

#自定义失败提示（请先启用自定义执行提示）
failureTips: "未找到安全位置，传送失败！"

#是否启用音效
enableSoundEffect: true

#详细音效参见：https://bukkit.windit.net/javadoc/org/bukkit/Sound.html
#查找方法：ctrl+f查找 比如你想要玩家经验变动时相关的音效，请键入 experience | 村民相关音效，请键入villager，同理，方块请键入block
#成功音效 （请先启用音效）
successSoundEffect: "ENTITY_EGG_THROW"
#失败音效 （请先启用音效）
failureSoundEffect: "ENTITY_VILLAGER_NO"