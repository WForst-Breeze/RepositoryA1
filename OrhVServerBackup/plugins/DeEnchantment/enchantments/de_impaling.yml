
# 是否启用
enable: true

# 负魔名称
translate-name: §7刺穿

# 负魔描述
description: §8 - 增加对非水生生物的伤害

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: TRIDENT

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 5

# 互相冲突的负魔
conflicts: []

# 近战伤害增加等级乘数
meleeDamageRate: 0.5

# 弹射物伤害增加等级乘数
remoteDamageRate: 1.0
