
# 是否启用
enable: true

# 负魔名称
translate-name: §7慢速装填

# 负魔描述
description: §8 - 填充速度减慢

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: CROSSBOW

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts:
- DE_PIERCING

# 打断次数等级系数，一次2tick
timeRate: 1
