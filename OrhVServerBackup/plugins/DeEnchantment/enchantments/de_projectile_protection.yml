
# 是否启用
enable: true

# 负魔名称
translate-name: §7弹射物吸引

# 负魔描述
description: §8 - 吸引附近的弹射物

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: ARMOR

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 4

# 互相冲突的负魔
conflicts:
- DE_FIRE_PROTECTION
- DE_BLAST_PROTECTION
- DE_PROTECTION

# 受否仅允许玩家有效，为 false 时对所有怪物有效，计算消耗大幅增大
playerOnly: true

# 搜索半径等级系数, 当playerOnly 为 true 时有效
radius: 1.0

# 最大搜索半径, 当playerOnly 为 true 时有效
maxRadius: 10.0

# 搜索时间间隔, 单位tick
period: 5
