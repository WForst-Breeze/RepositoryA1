
# 是否启用
enable: true

# 负魔名称
translate-name: §7大地疾行

# 负魔描述
description: §8 - 在土地上疾行

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: ARMOR_FEET

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts: []

# 加速百分比等级乘数
speedRate: 0.15

# 检索频率, 单位tick
period: 10

# 加速的材质
blocks:
- DIRT
- GRASS_BLOCK
