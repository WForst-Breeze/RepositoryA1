
# 是否启用
enable: true

# 负魔名称
translate-name: §7海之嫌弃

# 负魔描述
description: §8 - 钓到的东西有概率脱钩

# 负魔目标,在此挑选: https://bukkit.windit.net/javadoc/org/bukkit/enchantments/EnchantmentTarget.html
target: FISHING_ROD

# 负魔变异概率 0~1
chance: 0.2

# 负魔最大等级
max-level: 3

# 互相冲突的负魔
conflicts: []

# 触发概率等级乘数
chanceRate: 0.1

# 触发消息
message: '&6你受到了大海的嫌弃并回收了你的东西'
